{% extends 'base.html' %}

{% block title %}Add User{% endblock %}

{% block content %}

<form action="/users/new" method="POST" class="pure-form pure-form-stacked">
  <fieldset>
    <legend>
      <h1>Create a user</h1>
    </legend>
    <div class="pure-g">
      <div class="pure-u-1 pure-u-md-1-3">
        <label>First Name</label>
        <input type="text" name="firstname" class="pure-u-23-24" required />
      </div>
      <div class="pure-u-1 pure-u-md-1-3">
        <label>Last Name</label>
        <input type="text" name="lastname" class="pure-u-23-24" required />
      </div>
      <div class="pure-u-1 pure-u-md-1-3">
        <label>Image URL</label>
        <input type="text" name="image" class="pure-u-23-24" />
      </div>
    </div>

  </fieldset>
  <button type="submit" class="pure-button">Submit User</button>
</form>

{% endblock %}
