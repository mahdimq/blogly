{% extends 'base.html' %}

{% block title %}Blogly{% endblock %}

{% block content %}
<h1>Blogly Recent Posts</h1>
{% for p in post %}
<h2><a href="/users/{{p.users.id}}">{{p.title}}</a></h2>
<p class="text">{{p.content}}</p>
<p class="date">- By {{p.users.get_fullname()}} on {{p.friendly_date()}}</p>
{% endfor %}
{% endblock %}
