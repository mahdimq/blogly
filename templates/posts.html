{% extends 'base.html' %}

{% block title %}View Posts{% endblock %}

{% block content %}
<h1>{{post.title}}</h1>
<p class="text">{{post.content}}</p>
<p class="date">- By {{post.users.get_fullname()}} on {{post.friendly_date()}}</p>

<a class="btn-link pure-button" href="/posts/{{post.id}}/edit">Edit Post</a>
<a class="btn-link pure-button cxl" href="/users/{{post.users.id}}">Cancel</a>
<a class="btn-link pure-button delete" href="/posts/{{post.id}}/delete">Delete</a>

{% endblock %}
