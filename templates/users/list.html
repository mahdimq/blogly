{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block content %}
<h1>List All Users</h1>

<ul>
  {% for user in users %}
  <li><a href="/users/{{user.id}}">{{user.get_fullname()}}</a></li>
  {% endfor %}
</ul>

<a class="btn-link pure-button" href="/users/new">Add New User</a>
{% endblock %}
