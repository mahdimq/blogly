{% extends 'base.html' %}

{% block title %}Tag Details{% endblock %}

{% block content %}
<h3>TAG DETAILS PAGE</h3>
<h1>{{tags.name}}</h1>
<ul>
  {% for post in tags.posts %}
  <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
  {% endfor %}
</ul>
<a class="pure-button" href="/tags/{{tags.id}}/edit">Edit</a>
<a class="btn-link pure-button" href="/tags/new">New Tag</a>
<a class="pure-button delete" href="/tags/{{tags.id}}/delete">Delete</a>
{% endblock %}
