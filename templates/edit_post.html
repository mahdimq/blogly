{% extends 'base.html' %}

{% block title %}Edit your post{% endblock %}

{% block content %}
<form method="POST" class="pure-form pure-form-stacked">
  <legend>
    <h1>Add a post for {{post.users.get_fullname()}}</h1>
  </legend>
  <fieldset class="pure-group">

    <label>Title</label>
    <input type="text" name="title" value="{{post.title}}" class="pure-u-1 pure-u-md-2-3" placeholder="Title"
      required />

    <label>Content</label>
    <textarea rows="10" name="content" value="{{post.content}}" class="pure-u-1 pure-u-md-2-3"
      placeholder="Text here..."></textarea>
  </fieldset>


  <button type="submit" class="pure-button">Edit Post</button>
  <a class="btn-link pure-button cxl" href="/posts/{{post.id}}">Cancel</a>
</form>

{% endblock %}
