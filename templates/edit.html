{% extends 'base.html' %}

{% block title %}Edit {{user.firstname}}{% endblock %}

{% block content %}

<form method="POST" class="pure-form pure-form-stacked">
  <fieldset>
    <legend>
      <h1>Edit User</h1>
    </legend>
    <div class="pure-g">
      <div class="pure-u-1 pure-u-md-1-3">
        <label>First Name</label>
        <input type="text" name="firstname" value="{{user.firstname}}" class="pure-u-23-24" />
      </div>
      <div class="pure-u-1 pure-u-md-1-3">
        <label>Last Name</label>
        <input type="text" name="lastname" value="{{user.lastname}}" class="pure-u-23-24" />
      </div>
      <div class="pure-u-1 pure-u-md-1-3">
        <label>Image URL</label>
        <input type="text" name="image" value="{{user.image_url}}" class="pure-u-23-24" />
      </div>
    </div>

  </fieldset>
  <button type="submit" class="pure-button">Submit User</button>
  <a class="btn-link pure-button cxl" href="/users/{{user.id}}">Cancel</a>
</form>

{% endblock %}
